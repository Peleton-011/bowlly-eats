<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  width="100"
  height="100"
  fill="none"
>
  <!-- Outer Circle -->
  <circle
    cx="50"
    cy="50"
    r="40"
    stroke="#305979"
    stroke-width="4"
    stroke-dasharray="250"
    stroke-dashoffset="0"
    stroke-linecap="round"
    transform="rotate(-90 50 50)"
  >
    <animate
      attributeName="stroke-dashoffset"
      values="0;250;0"
      dur="4s"
      keyTimes="0;0.5;1"
      repeatCount="indefinite"
    />
  </circle>

  <!-- Inner Circle -->
  <circle
    cx="50"
    cy="50"
    r="30"
    stroke="#305979"
    stroke-width="4"
    stroke-dasharray="188"
    stroke-dashoffset="0"
    stroke-linecap="round"
    transform="rotate(90 50 50)"
  >
    <animate
      attributeName="stroke-dashoffset"
      values="0;-188;0"
      dur="4s"
      keyTimes="0;0.5;1"
      repeatCount="indefinite"
    />
  </circle>

  <!-- Dot in the Center -->
  <circle cx="50" cy="50" r="5" fill="#305979">
    <animate
      attributeName="r"
      values="5;8;5"
      dur="4s"
      keyTimes="0;0.5;1"
      repeatCount="indefinite"
    />
  </circle>
</svg>
